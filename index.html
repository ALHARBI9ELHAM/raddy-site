<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ردّي - مساعدك الصوتي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
      direction: rtl;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0a2e70;
      font-size: 36px;
    }
    p.description {
      font-size: 18px;
      color: #444;
      margin-bottom: 40px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .feature {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .plans {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .plan {
      background: #eaf0ff;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0a2e70;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خلك مرتاح... ردّي يرد بدالك!</h1>
    <p class="description">ذكاء اصطناعي يرد على مكالماتك باللهجة المحلية وبأسلوبك الخاص</p>

    <div class="features">
      <div class="feature">بلهجتك المحلية</div>
      <div class="feature">إعداد وسماعة الرد</div>
      <div class="feature">متوفر على مدار الساعة</div>
      <div class="feature">رفع التذاكر تلقائيًا</div>
    </div>

    <div class="plans">
      <div class="plan">إساســية<br> 399 ر.س / الشهر</div>
      <div class="plan">احترافية<br> 799 ر.س / الشهر</div>
      <div class="plan">مميزة<br> 1299 ر.س / الشهر</div>
    </div>

    <form>
      <h2>تواصل معنا</h2>
      <input type="text" placeholder="اسمك">
      <input type="email" placeholder="البريد الإلكتروني">
      <textarea rows="4" placeholder="رسالتك"></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
